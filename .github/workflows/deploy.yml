name: Checks

on:
  push:
    tags:
    - '*'

jobs:
  carthage:
    name: Upload Carthage binary 
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode 11.4.1
        run: sudo xcode-select -switch /Applications/Xcode_11.4.1.app
      - uses: actions/cache@v1
        with:
          path: Carthage
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-
      - name: Build
        run: carthage build --no-skip-current --cache-builds
      - name: Archive
        run: carthage archive ACKategories
      - name: Upload artifact
        uses: fnkr/github-action-ghr@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GHR_PATH: ACKategories.framework.zip
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  cocoapods:
    name: Push podspec to Cocoapods trunk
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Select Xcode 11.4.1
        run: sudo xcode-select -switch /Applications/Xcode_11.4.1.app
      - name: Install gems
        run: bundle install
      - name: Push podspec
        run: bundle exec pod trunk push --allow-warnings